<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Get place information</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="input-group mb-3">
        <div class="col-sm-10"><p><span class="badge badge-dark">Search Api:</span></p></div>
        <div class="col-sm-10">
            <select class="custom-select" id="apiName">
                <option selected>Choose...</option>
                <option value="ps">Place Search</option>
                <option value="pd">Place Details</option>
            </select>
        </div>
    </div>
    <div class="input-group mb-3">
        <div class="col-sm-10"><p><span class="badge badge-dark">Search Text: </span></p></div>
        <div class="col-sm-10"><input class="form-control" id="searchText" name="searchText" type="text"/></div>
    </div>
    <div class="input-group mb-3">
        <div class="col-sm-10"><p><span class="badge badge-dark">Search Result: </span></p></div>
        <div class="col-sm-10"><textarea class="form-control" cols="75" id="searchResult" rows="18"></textarea></div>
    </div>
    <div>
        <div class="col-sm-10">
            <button class="btn btn-primary" onclick="searchPlace()">Search</button>
        </div>
    </div>
</div>
<script src="js/place.js" type="text/javascript"></script>
<script
        crossorigin="anonymous"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</body>
</html>
